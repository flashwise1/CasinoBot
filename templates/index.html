<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Plinko</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="balance-label">BALANCE</span>
      <span class="balance">$168.08</span>
    </div>

    <div class="game-body">
      <div class="controls">
        <div class="tabs">
          <button class="tab active">MANUAL</button>
          <button class="tab">AUTO</button>
        </div>

        <label>Bet Amount</label>
        <div class="bet-input">
          <span>$</span>
          <input type="number" value="0.10" />
          <button>1/2</button>
          <button>2X</button>
        </div>

        <label>Risk</label>
        <div class="risk-options">
          <button class="risk-btn">LOW</button>
          <button class="risk-btn">MEDIUM</button>
          <button class="risk-btn active">HIGH</button>
        </div>

        <button class="bet-btn">BET</button>
      </div>

      <div class="plinko-board" id="plinko-board">
        <!-- pegs & bins will go here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
